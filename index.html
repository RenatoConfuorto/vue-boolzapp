<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referre">

  <!-- vue js  -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- style  -->
  <link rel="stylesheet" href="style/style.css">
  <title>Boolzapp</title>
</head>
<body>
  
  <div id="root">

    <!-- chat list -->
    <section class="chat-list">

      <div class="chat-header">
        <!-- user info -->
        <div class="user">
          <img src="img/avatar_io.jpg" alt="User avatar">
          <div class="user-info">
            <h3>Sofia</h3>
          </div>
        </div>

        <div class="options">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- contacts list -->
      <div class="contacts-list">

        <div class="notifications">

          <div class="icon">
            <i class="far fa-bell-slash"></i>
          </div>

          <div class="action-text">
            <h3>Ricevi notifiche di nuovi messaggi</h3>
            <a href="#">Attiva notifiche desktop</a>
          </div>

        </div>

        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div class="contacts">

          <ul>
            <!-- Example element
            <li class="chat-element active">

              <div class="icon">
                <img src="img/avatar_1.jpg" alt="">
              </div>

              <div class="chat-meta">
                <h3>Nome</h3>
                <h4>Ultimo messaggio</h4>
              </div>

              <div class="chat-time">
                12:00
              </div>
            </li> -->
            <li class="chat-element"
            :class="{ active: index == currentContact }"
            v-for="(element, index) in contacts"
            >

              <div class="icon">
                <img :src=" 'img/avatar' + element.avatar + '.jpg' " alt="element.name">
              </div>

              <div class="chat-meta">
                <h3>{{ element.name }}</h3>
                <h4>Ultimo messaggio</h4>
              </div>

              <div class="chat-time">
                12:00
              </div>

            </li>
          </ul>

        </div>

      </div>

    </section>

    <!-- chat display  -->
    <section class="chat-display">

      <div class="chat-header">
        <!-- current chat info -->
        <div class="user">
          <img src="img/avatar_1.jpg" alt="User avatar">
          <div class="user-info">
            <h3>Michele</h3>
            <h4>Ultimo accesso</h4>
          </div>
        </div>

        <div class="options">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- chat messages -->
      <div class="chat">

      </div>

      <div class="write-message-section">
        <div class="chat-icon">
          <i class="far fa-smile"></i>
        </div>

        <div class="chat-input">
          <input type="text" placeholder="Scrivi un nuovo messaggio">
        </div>

        <div class="chat-icon">
          <i class="fas fa-microphone"></i>
        </div>
      </div>

    </section>

  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
